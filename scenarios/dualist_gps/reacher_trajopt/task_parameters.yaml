learning_algorithm: 'MDREPS'

# Task parameters
Ts: 0.01 # 0.01
Tend: 15  # 0.7

# Env parameters
render: False
obs_like_mjc: False
ntargets: 2
tgt_weights: [1.0, -1.0]
rdn_tgt_pos: True
tgt_positions: [[0.1, 0.2], [-0.1, -0.2]]  # Values between [-0.2, 0.2]
tgt_types: ['CS', 'C']

# Initial conditions  [pos1, pos2, tgt1x, tgt1y, tgt1ori, tgt2x, tgt2y, tgt2ori]
init_cond: [
           [-90, 20,   2, 0.74,  0.26,  35,  0.54, -0.43,  0],  # 5, 20, 10
           [-90, 20,   3, 0.72,  0.14, -15,  0.66, -0.17,  0],  # 40, -45, -10
           [90, -20, -12, 0.64,  0.10, -45,  0.45,  0.45,  0],  # 45, -45, -45
           [-90, 20,   2, 0.65, -0.1,   55,  0.60,  -0.40,  0],  # -45, 45, 45
#           [-90, 20, 2, 0.2, 0.5, 45, -0.6, 0.0, 0],
#           [-90, 20, 3, 0.5, 0.0, 45, -0.5, -0.5, 0],
#           [-90, 20, 2, 0.7, 0.3, 45, -0.65, -0.2, 0],
#           [-60, -20, 0, 0.7, 0.3, 0.7, 0.0],
#           [60, 20, 0, 0.7, 0.0, -0.6, 0.2],
#           [-60, -20, 0, 0.5, -0.1, -0.6, -0.2],
#           [45, 0, 0.2, 0.0, -0.1, 0.2],
           ]
train_cond: [0, 1, 2, 3]  # Indexes

# Agent
np_threads: 2 # 4

# Learning interaction parameters
iterations: 50
num_samples: 10 # Samples for exploration trajs --> N samples

# TrajOpt parameters
inner_iterations: 1

# Dualist GPS parameters
consider_good: False
consider_bad: False

n_good_buffer: 1 # Number of good samples per trajectory distribution
n_bad_buffer: 1 # Number of bad samples per trajectory distribution

good_traj_selection_type: always  # 'always', 'only_traj'
bad_traj_selection_type: always  # 'always', 'only_traj'
